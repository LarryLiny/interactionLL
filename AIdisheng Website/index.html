<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱迪生的故事 - 与发明家对话</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="profile-info">
                <h1>托马斯·阿尔瓦·爱迪生</h1>
                <h2>Thomas Alva Edison</h2>
                <div class="info-item">
                    <strong>出生年月：</strong>
                    <p>1847年2月11日 - 1931年10月18日</p>
                </div>
                <div class="info-item">
                    <strong>家乡：</strong>
                    <p>美国俄亥俄州米兰镇</p>
                </div>
                <div class="info-item">
                    <strong>主要贡献：</strong>
                    <ul>
                        <li>发明电灯泡</li>
                        <li>发明留声机</li>
                        <li>发明电影摄影机</li>
                        <li>建立世界第一个工业研究实验室</li>
                    </ul>
                </div>
                <div class="info-item">
                    <strong>生平简介：</strong>
                    <p>爱迪生是历史上最伟大的发明家之一，一生获得1093项专利。他不仅是一位天才的发明家，更是一位成功的企业家。</p>
                </div>
            </div>
        </div>

        <div class="right-section">
            <div class="chat-container">
                <div class="resize-handle" id="resize-handle"></div>
                <div class="chat-dialog" id="chat-dialog">
                    <ul id="chat-messages">
                        <li class="message system">欢迎来到爱迪生的实验室！你可以向我询问任何关于发明、科学或者我的人生经历的问题。</li>
                    </ul>
                </div>
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="在这里输入你想问爱迪生的问题...">
                    <button id="send-btn">发送</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
